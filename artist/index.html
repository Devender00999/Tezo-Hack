<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200&family=Girassol&family=Josefin+Sans&family=New+Tegomin&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../artist/artist.css">
    <title>Media Player</title>

</head>

<body>
    <main>
        <nav>
            <h1 class="tagLine">So Much Music Too Little Time</h1>
            <div class="profile">
                <h1>Robert Downey</h1>
                <img src="../images/userImage.jpg" alt="profile">
            </div>
        </nav>
        <div class="container">
            <div class="genres">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text">
                </div>
                <div class="genresList">
                    <h1>Genres</h1>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>Hip Hop</h2>
                    </div>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>Jazz</h2>
                    </div>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>Rock</h2>
                    </div>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>E.D.M.</h2>
                    </div>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>Disco</h2>
                    </div>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>Indie Rock</h2>
                    </div>
                </div>
            </div>
            <div class="player">
                <div class="currentPlayer">
                    <input type="radio" name="slider" id="item-1" checked>
                    <input type="radio" name="slider" id="item-2">
                    <input type="radio" name="slider" id="item-3">
                    <div class="cards">
                        <label class="card" for="item-1" id="song-1">
                            <img src="https://images.unsplash.com/photo-1530651788726-1dbf58eeef1f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=882&q=80"
                                alt="song">
                        </label>
                        <label class="card" for="item-2" id="song-2">
                            <img src="https://images.unsplash.com/photo-1559386484-97dfc0e15539?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80"
                                alt="song">
                        </label>
                        <label class="card" for="item-3" id="song-3">
                            <img src="https://images.unsplash.com/photo-1533461502717-83546f485d24?ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60"
                                alt="song">
                        </label>
                    </div>
                </div>
                <div class="songList">
                    <table>
                        <thead>
                            <th>Song Name</th>
                            <th>Streams</th>
                            <th>View Time(M)</th>
                        </thead>
                        <tr>
                            <td><i class="fa fa-play-circle-o"></i>Closer</td>
                            <td>45484</td>
                            <td>63</td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-play-circle-o"></i>Love Your Self</td>
                            <td>58254</td>
                            <td>68</td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-play-circle-o"></i>Photograph</td>
                            <td>48484</td>
                            <td>86</td>
                        </tr>
                    </table>
                </div>
                <div class="artistOptions">
                    <div class="uploadSong" onclick="handlePopup('uploadForm')">
                        <i class="fa fa-plus"></i>
                        <span>Upload Song</span>
                    </div>
                    <div class="viewWallet" onclick="handlePopup('wallet')">
                        <div class="icon">
                            <img src="../images/tez.svg">
                        </div>
                        <span>View Wallet</span>
                    </div>
                    
                </div>
                <div id="uploadForm" class="pop-up">
                    <form action="">
                        <h2>New Music? Yay!!!</h2>
                        <label for="for">Name</label>
                        <input type="text" placeholder="Name" name="" id="">
                        <label for="for">Name</label>
                        <select name="song_type" id="">
                            <option value="" selected>Select Song Genre</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="Jazz">Jazz</option>
                            <option value="hiphop">Hip Hop</option>
                            <option value="country">Country</option>
                        </select>
                        <label for="for">Name</label>

                        <input type="text" placeholder="Artist" name="" id="">
                            <label for="file">Select Your Song</label>
                            <input type="file" name="" id="file">
                            <label for="file">Select Cover Image</label>
                            <input type="file" name="" id="file">
                        <button type="submit">Upload Song</button>
                    </form>
                </div>

                <div id="wallet" class="pop-up">
                    <form action="">
                        <h2>Hey User</h2>
                        <label for="for">Name</label>
                        <input type="text" placeholder="Name" name="" id="">
                        <label for="for">Name</label>
                        <select name="song_type" id="">
                            <option value="" selected>Select Song Genre</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="Jazz">Jazz</option>
                            <option value="hiphop">Hip Hop</option>
                            <option value="country">Country</option>
                        </select>
                        <label for="for">Name</label>

                        <input type="text" placeholder="Artist" name="" id="">
                            <label for="file">Select Your Song</label>
                            <input type="file" name="" id="file">
                            <label for="file">Select Cover Image</label>
                            <input type="file" name="" id="file">
                        <button type="submit">Upload Song</button>
                    </form>
                </div>
            </div>


        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var popUps = document.getElementsByClassName("pop-up");
    var popUpStates = {};
    for(let i = 0; i < popUps.length; i++)
    {
        popUpStates[popUps[i].id] = false;
    }

    function handlePopup(id)
    {
        var box = document.getElementById(id);
        if(popUpStates[id]){
            popUpStates[id] = false;
            box.style.visibility = "hidden";
            box.style.transform = "translateX(-50%) translateY(100%)";
        }

        else{
            popUpStates[id] = true;
            box.style.transform = `translateX(-50%) translateY(0%)`;
            box.style.visibility = "visible";
            box.style.display="block";
        }
    }
    </script>
</body>

</html>
