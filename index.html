<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (sessionStorage.getItem("isLogined") === "1")
        {
            window.location.href = "./listener/";
            console.log("login",sessionStorage.getItem("isLogined"));

        }
        else{
            sessionStorage.getItem("isLogined") ;
            console.log("logout",sessionStorage.getItem("isLogined"));
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Archivo:wght@200&family=Bitter:wght@300&family=Cairo:wght@200&family=Girassol&family=Josefin+Sans&family=New+Tegomin&family=Original+Surfer&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Genesis X</title>

</head>

<body>
    <main>
        <div class="homepage">
            <div class="heading">Genesis X</div>
            <div class="formContainer">
                <div class="imageContainer">
                    <img src="./images/music.png" alt="Music Image" srcset="" width="450px">
        
                </div>
                <div class="loginForm">
                    <div id ="login">
                        <h1 class="formHeading">Login</h1>
                        <label for="lemail">Email</label>
                        <input type="email" id="lemail" name="lemail" placeholder="Enter Your Email" required>   
                        <label for="password">Password</label>
                        <input type="password" name="lpassword" id="lpassword" placeholder="Enter Your Password" required>
                        <button id="lsubmit" type="submit">Login</button>
                        <p>Don't have an Account? <span id="signupBtn" onclick="showSignup();">Sign Up</span></p>
                    </div>

                    <form id="register" name="google-form" method = "post">
                        <h1 class="formHeading">Register</h1>
                        
                        <label for="rname">Name</label>
                        <input type="text" id="rname" name="Name" placeholder="Enter your name" required>   
                        
                        <label for="remail">Email</label>
                        <input type="email" id="remail" name="Email" placeholder="Enter your email" required>   
                        

                        <label for="rpassword">Password</label>
                        <input type="password" name="Password" id="rpassword" placeholder="Enter your password">
                        
                        <button id="rbutton" type="submit">Register</button>
                        <p>Already a user? <span id="loginBtn" onclick="showLogin()">Login</span></p>
                    </form>
                </div>
            
            </div>
        </div>
    </main>
    <script>
        var login = document.getElementById("signupBtn");
        var signupForm = document.getElementById("register");
        var loginForm = document.getElementById("login");
        function showSignup()
        {
            signupForm.style.transform = "translate(0%)";
            loginForm.style.transform="translateX(-150%)";
            console.log("working");
        }

        function showLogin()
        {
            signupForm.style.transform = "translateX(150%)";
            loginForm.style.transform="translate(0%)";
            console.log("working");
        }
    </script>
    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
