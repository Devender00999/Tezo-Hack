<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Genesis X</title>

</head>

<body>
    <main>
        <div class="homepage">
            <div class="heading">Genesis X</div>
            <div class="formContainer">
                <div class="imageContainer">
                    <img src="./images/music.jpg" alt="Music Image" srcset="">
        
                </div>
                <div class="loginForm">
                    <form id ="login" action="#">
                        <h1>Login</h1>
                        <label for="username">Email ID</label>
                        <input type="text" id="username" name="username" placeholder="Enter Your Email ID">   
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Your Password">
                        <button>Login</button>
                        <p>Don't have an Account? <span id="signupBtn" onclick="showSignup();">Sign Up</span></p>
                    </form>

                    <form id="register" action="#">
                        <h1>Register</h1>
                        
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name">   
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">   
                        

                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                        
                        <button>Register</button>
                        <p>Already a user <span id="loginBtn" onclick="showLogin()">Login</span></p>
                    </form>
                </div>
            
            </div>
        </div>
    </main>
    <script>
        var login = document.getElementById("signupBtn");
        var signupForm = document.getElementById("register");
        var loginForm = document.getElementById("login");
        function showSignup()
        {
            signupForm.style.transform = "translate(0%)";
            loginForm.style.transform="translate(-100%)";
            console.log("working");
        }

        function showLogin()
        {
            signupForm.style.transform = "translate(100%)";
            loginForm.style.transform="translate(0%)";
            console.log("working");
        }
    </script>
</body>

</html>
