<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Archivo:wght@200&family=Bitter:wght@300&family=Cairo:wght@200&family=Girassol&family=Josefin+Sans&family=New+Tegomin&family=Original+Surfer&family=Poppins:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Media Player</title>
</head>

<body>
    <main>
        <nav>
            <h1 class="tagLine">So Much Music Too Little Time</h1>
            <div class="profile">
                <h1>Robert Downey</h1>
                <img src="../images/userImage.jpg" alt="profile">
            </div>
        </nav>
        <div class="container">
            <div class="genres">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text">
                </div>
                <div class="genresList">
                    <h1>Genres</h1>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>Hip Hop</h2>
                    </div>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>Jazz</h2>
                    </div>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>Rock</h2>
                    </div>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>E.D.M.</h2>
                    </div>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>Disco</h2>
                    </div>
                    <div class="genre">
                        <i class="fa fa-music"></i>
                        <h2>Indie Rock</h2>
                    </div>
                </div>
            </div>
            <div class="player">
                <div class="currentPlayer">
                    <input type="radio" name="slider" id="item-1" checked>
                    <input type="radio" name="slider" id="item-2">
                    <input type="radio" name="slider" id="item-3">
                    <div class="cards">
                        <label class="card" for="item-1" id="song-1">
                            <img src="../songs/closer.jpg"
                                alt="song">
                        </label>
                        <label class="card" for="item-2" id="song-2">
                            <img src="../songs/perfect.jpeg"alt="song">
                        </label>
                        <label class="card" for="item-3" id="song-3">
                            <img src="../songs/loveYourSelf.png"
                                alt="song">
                        </label>
                    </div>
                </div>
                <div class="songList">
                    <table>
                        <thead>
                            <th>Song Name</th>
                            <th>Singer</th>
                            <th>Duration</th>
                        </thead>
                        <tr>
                            <td><i class="fa fa-play-circle-o"></i>Closer</td>
                            <td>The Chainsmokers</td>
                            <td>04:04</td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-play-circle-o"></i>Love Your Self</td>
                            <td>Justin Beiber</td>
                            <td>03:53</td>
                        </tr>
                        <tr>
                            <td><i class="fa fa-play-circle-o"></i>Photograph</td>
                            <td>Ed Sheeran</td>
                            <td>04:18</td>
                        </tr>
                    </table>
                </div>
                <div class="mediaControl">
                    <progress value="25" max="100"></progress>
                    <div class="control">
                        <span id="prev">Previous</span>
                        <i class="fa fa-play-circle"></i>
                        <span id="next">Next</span>
                    </div>
                </div>
            </div>


        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
