<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (sessionStorage.getItem("isLogined") === "0")
        {
            window.location.href = "../index.html";
            console.log("login",sessionStorage.getItem("isLogined"));

        }
        else{
            sessionStorage.getItem("isLogined") ;
            console.log("logout",sessionStorage.getItem("isLogined"));
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/media.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Fredericka+the+Great&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Archivo:wght@200&family=Bitter:wght@300&family=Cairo:wght@200&family=Girassol&family=Josefin+Sans&family=New+Tegomin&family=Original+Surfer&family=Poppins:wght@200&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Media Player</title>
</head>

<body>
    <main>
        <nav>
            <h1 class="tagLine">Genesis X</h1>
            <div class="profile" onclick="window.location.href='../artist/index.html';" style="cursor: pointer;">
                <h1 id="name"></h1>
                <img src="../images/userImage.jpg" alt="profile">
            </div>
        </nav>
        <div class="container">
            <div class="genres">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input type="text">
                </div>
                <div class="genresList">
                    <h1>Genres</h1>
                    <div class="genres-list">
                        <div class="genre selected">
                            <i class="fa fa-music"></i>
                            <h2>Hip Hop</h2>
                        </div>
                        <div class="genre">
                            <i class="fa fa-music"></i>
                            <h2>Jazz</h2>
                        </div>
                        <div class="genre">
                            <i class="fa fa-music"></i>
                            <h2>Rock</h2>
                        </div>
                        <div class="genre">
                            <i class="fa fa-music"></i>
                            <h2>E.D.M.</h2>
                        </div>
                        <div class="genre">
                            <i class="fa fa-music"></i>
                            <h2>Disco</h2>
                        </div>
                        <div class="genre">
                            <i class="fa fa-music"></i>
                            <h2>Indie Rock</h2>
                        </div>
                        <div class="genre">
                            <i class="fa fa-music"></i>
                            <h2>Reggaeton</h2>
                        </div>
                        <div class="genre">
                            <i class="fa fa-music"></i>
                            <h2>Bollywood</h2>
                        </div>
                        <div class="genre">
                            <i class="fa fa-music"></i>
                            <h2>Fork</h2>
                        </div>
                    </div>
                </div>
                <div class="settings">
                    <div class="buttons" onclick="logout();">
                        <i class="fa fa-power-off"></i>
                    </div>
                </div>
            </div>
            <div class="player">
                <div class="currentPlayer">
                    <input type="radio" name="slider" onclick="playPrev()" id="item-1" checked disabled>
                    <input type="radio" name="slider" onclick="playSong()" id="item-2" disabled>
                    <input type="radio" name="slider" onclick="playPrev()" id="item-3" disabled>
                    <div class="cards" id="cards">
                        <label class="card" for="item-1" id="song-1">
                            <img>
                        </label>
                        <label class="card" for="item-2" id="song-2">
                            <img>
                        </label>
                        <label class="card" for="item-3" id="song-3">
                            <img >
                        </label>
                    </div>
                </div>
                <div class="songList" id="songHeadings" style="overflow:unset">
                    <div class="songsHeading"  style="font-family: 'Balsamiq Sans', cursive;">
                        <span id= "songHeading">Song Name</span>
                        <span id= "artistHeading" >Singer</span>
                        <span id= "durationHeading">Duration</span>
                    </div>
                </div>
                <div class="songList" id = songList >
                     

                </div>
                <div class="mediaControl">
                    <input type="range" id="progressBar"  onclick="changeTime()" step="0.05" min="0" max="100" value="0">
                    <div class="control">
                        <span id="prev" onclick="playPrev()">Prev(P)</span>
                        <i id="playBtn" class="fa fa-play-circle" onkeypress="" onclick="playSong();"></i>
                        <span id="next" onclick="playNext()">Next(N)</span>
                    </div>
                </div>
            </div>
            <audio id="audioPlayer" src="../songs/Closer.mp3" style="display: none;"></audio>


        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../js/script.js">
    
        
    </script>
    <script>
        document.getElementById("name").innerText=sessionStorage.getItem('name');
        function logout()
        {
            sessionStorage.setItem('isLogined',0);
            window.location.href='../index.html';
        }
    </script>
</body>

</html>
